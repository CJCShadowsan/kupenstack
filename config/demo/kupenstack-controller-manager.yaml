---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kupenstack-controller-manager
  namespace: kupenstack-control
  labels:
    controller-manager: kupenstack
spec:
  replicas: 1
  selector:
      matchLabels:
          controller-manager: kupenstack
  template:
    metadata:
      labels:
        controller-manager: kupenstack
    spec:
      initContainers:
      - name: installer
        image: parthyadav/kupenstack-installer:latest
        volumeMounts:
          - mountPath: /etc/kupenstack/auth/
            name: kupenstack-config
      containers:
      - name: manager
        command:
        - /manager
        args:
        - --leader-elect
        imagePullPolicy: Always
        image: parthyadav/kupenstack-controller:latest
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
          - mountPath: /etc/kupenstack/auth/
            name: kupenstack-config
      serviceAccountName: kupenstack-admin
      terminationGracePeriodSeconds: 10
      volumes:
        - name: kupenstack-config
          emptyDir: {}

        
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: kupenstack-admin
subjects:
- kind: ServiceAccount
  name: kupenstack-admin
  namespace: kupenstack-control
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
